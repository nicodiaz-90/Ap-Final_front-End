<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i>Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"> <i class="bi bi-trash3"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
