<div id="boton" class="row">

    <button type="button" class="btn btn.primary" style="--bs-btn-color: black;--bs-btn-font-size: 20px" (click)="login()" *ngIf="!isLogged">INGRESAR</button>
    <button type="button" class="btn btn.primary" style="--bs-btn-color: black;--bs-btn-font-size: 20px" (click)="onLogOut()" *ngIf="isLogged">CERRAR SESION</button>
        

</div>
